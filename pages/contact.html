<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ini adalah kursus Frontend Developer">
    <meta name="keywords" content="Frontend, HTML, CSS, JavaScript, React, Git">
    <meta name="author" content="Ready Set Code">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aroma Bumi</title>

    <!-- FILE CSS -->
    <link rel="stylesheet" href="../assets/css/pages-css/contact.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/media-queries.css">
    <link rel="stylesheet" href="../assets/css/keyframes.css">
    <link rel="stylesheet" href="../assets/css/font-weight.css">

    <!-- FAVICON -->
    <link rel="icon" href="../assets/icons/favicon.ico">

    <!-- FONT AWESOME 5 -->
    <script src="https://kit.fontawesome.com/6b5df353ac.js" crossorigin="anonymous"></script>

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <section class="navbar-container navbar-normal">
            <div class="logo">
                <a href="../index.html"><img src="../assets/images/Logo White.png" alt="Logo Aroma Coffee"></a>
            </div>
            <ul class="nav-list">
                <li><a href="products.html">Products</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </section>
    </header>

    <main>
        <section class="content">
            <div class="title">
                <h2>How can we help?</h2>
            </div>
            <div class="contact-container">
                <form action="contact.html" method="get">

                    <div class="fullname">
                        <label for="fullname">Name</label>
                        <input type="text" name="fullname" id="fullname" placeholder="Name">
                    </div>

                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>

                    <div class="phone-number">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" name="phone-number" id="phone-number" placeholder="Phone Number">
                    </div>

                    <div class="subject">
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject" placeholder="Subject">
                    </div>

                    <div class="message">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" placeholder="Message"></textarea>
                    </div>

                    <button type="button">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="logo-footer">
            <a href="../index.html"><img src="../assets/images/Logo White.png" alt="Logo Aroma Coffee"></a>
            <div class="icon-footer">
                <img src="../assets/icons/MAIL ICON.svg" alt="Email Kami" srcset="">
                <img src="../assets/icons/PHONE ICON.svg" alt="Telpon Kami" srcset="">
            </div>
        </div>
        <section class="footer-menu">
            <div class="products-menu">
                <h3>Products</h3>
                <ul class="menu-list">
                    <li><a href="../product-pages/products.html">Coffee Based</a></li>
                    <li><a href="#">Non-Coffee</a></li>
                    <li><a href="#">Tea Based</a></li>
                </ul>
            </div>
            <div class="store-menu">
                <h3>Store</h3>
                <ul class="menu-list">
                    <li><a href="store.html">Location</a></li>
                </ul>
            </div>
            <div class="contact-menu">
                <h3>Contact</h3>
                <ul class="menu-list">
                    <li><a href="#">Customer Service</a></li>
                </ul>
            </div>
        </section>
    </footer>
</body>

</html>
